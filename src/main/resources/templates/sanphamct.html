<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <form th:action="@{/san-pham-add}" method="post" class="container">

        <div class="form-group">
            <label>Tên sản phẩm</label>
            <br>
            <select class="form-control" name="sanPham">
                <option th:each="s:${listsp}" th:value="${s.id}" th:text="${s.ten}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Màu sắc</label>
            <select class="form-control" name="mauSac">
                <option th:each="s:${listms}" th:value="${s.id}" th:text="${s.ten}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Tên kích cỡ</label>
            <select class="form-control" name="kichCo">
                <option th:each="s:${listkc}" th:value="${s.id}" th:text="${s.ten}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input type="number" class="form-control"  name="giaBan">
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control"  name="soLuong">
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input type="text" class="form-control"  name="moTa">
        </div>
        <button type="submit" class="btn btn-primary w-100">Thêm</button>
    </form>
</div>
<div class="border p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh Sách Sản Phẩm CT</h2>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên Sản Phẩm</th>
            <th scope="col">Kích Cỡ</th>
            <th scope="col">Màu sắc</th>
            <th scope="col">Giá Bán</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Mã vạch</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Hình Ảnh</th>
            <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listspct,iterStat : ${listspct}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${listspct.sanPham.ten}"></td>
<!--            <td th:text="${listspct.id}"></td>-->
            <td th:text="${listspct.kichCo.ten}"></td>
            <td th:text="${listspct.mauSac.ten}"></td>
            <td th:text="${listspct.giaBan}"></td>
            <td th:text="${listspct.soLuong}"></td>
            <td th:text="${listspct.maVach}"></td>
            <td th:text="${listspct.moTa}"></td>
            <td th:text="${listspct.hinhAnh}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
