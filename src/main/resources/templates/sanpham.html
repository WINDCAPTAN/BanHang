<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="border p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh Sách Sản Phẩm</h2>
            <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Thêm Sản Phẩm</a>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mã</th>
                <th scope="col">Tên Sản Phẩm</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col">Ngày Thêm</th>
                <th scope="col">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listSP,iterStat : ${listSP}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${listSP.ma}"></td>
                <td th:text="${listSP.ten}"></td>
                <td th:text="${listSP.soLuong}"></td>
                <td th:text="${listSP.trangThai ? 'Đang Bán' : 'Ngừng Bán'}"></td>
                <td th:text="${listSP.ngayTao}"></td>
                <td>
                    <a th:href="@{'/san-pham/delete/'+ ${listSP.id}}" class="btn btn-danger">Xoa</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm Sản Phẩm</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/san-pham/add}" method="post">
                            <div class="mb-3">
                                <label for="maSP" class="form-label">Mã Sản Phẩm</label>
                                <input type="text" class="form-control" id="maSP" name="ma">
                            </div>
                            <div class="mb-3">
                                <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" id="tenSP" name="ten">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Thêm</button>z
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
