<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="border p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh Sách Sản Phẩm</h2>
        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Thêm Sản Phẩm</a>
    </div>

    <form th:action="@{/search}" method="get" class="mb-3">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="searchTenSP" class="form-label">Tên Sản Phẩm</label>
                <input type="text" class="form-control" id="searchTenSP" name="ten">
            </div>
            <div class="col-md-4">
                <label for="searchTrangThai" class="form-label">Trạng Thái</label>
                <select class="form-select" id="searchTrangThai" name="trangThai">
                    <option value="" selected>Tất Cả</option>
                    <option value="true">Đang Bán</option>
                    <option value="false">Ngừng Bán</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Tìm Kiếm</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mã</th>
            <th scope="col">Tên Sản Phẩm</th>
            <th scope="col">Số Lượng</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Ngày Thêm</th>
            <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sanPham, iterStat : ${listSP.content}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${sanPham.ma}"></td>
            <td th:text="${sanPham.ten}"></td>
            <td th:text="${sanPham.soLuong}"></td>
            <td th:text="${sanPham.trangThai ? 'Đang Bán' : 'Ngừng Bán'}"></td>
            <td th:text="${sanPham.ngayTao}"></td>
            <td>
                <a th:href="@{'/san-pham/delete/'+ ${sanPham.id}}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${trangHienTai == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/san-pham(p=${trangHienTai - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, tongSoTrang - 1)}"
                th:classappend="${i == trangHienTai} ? 'active'">
                <a class="page-link" th:href="@{/san-pham(p=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${trangHienTai == tongSoTrang - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/san-pham(p=${trangHienTai + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
